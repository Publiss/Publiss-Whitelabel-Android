apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs 'aar'
    }
}

ext {
    PACKAGE_NAME = "com.publiss.whitelabel"
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId PACKAGE_NAME
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        println "VersionCode: " + versionCode
        versionName "1.0"
        println "VersionName: " + versionName
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all{ variant ->
        variant.mergeResources.doLast{
            ext.env = System.getenv()
            File valuesFile = file("${buildDir}/intermediates/res/${variant.dirName}/values/values.xml")
            println("Replacing package name placeholder in " + valuesFile + " with " + PACKAGE_NAME)
            String content = valuesFile.getText('UTF-8')

            content = content.replaceAll(/PACKAGE_NAME_INSERTED_BY_GRADLE/, PACKAGE_NAME)
            valuesFile.write(content, 'UTF-8')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
//    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile ('com.publiss.core:publiss-android-core@aar') {
        transitive=true
    }
    compile ('com.manuelpeinado.fadingactionbar:fadingactionbar@aar') {
        transitive=true
    }
    compile 'com.pspdfkit:pspdfkit:1.+@aar'

    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.picasso:picasso:2.3.4'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-core-slh:3.1.0@aar'
    compile 'com.squareup.retrofit:retrofit:1.7.1'
    compile 'commons-codec:commons-codec:1.9'
    compile 'de.greenrobot:eventbus:2.2.1'
    compile 'com.path:android-priority-jobqueue:1.1.2'
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.2.2'
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
    compile 'com.netflix.rxjava:rxjava-core:0.20.5'
    compile 'com.netflix.rxjava:rxjava-android:0.20.5'
    compile 'com.google.guava:guava:18.0'

}
